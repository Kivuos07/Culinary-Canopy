<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Culinary anopy</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fdfaf6;
    }
    header {
      background: #6c1e15;
      color: rgb(248, 218, 121);
      padding: 20px;
      text-align: center;
    }
    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .category {
      padding: 20px;
    }
    .subcategory {
      margin-top: 15px;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 10px;
    }
    .menu-item {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }
    .menu-item h4 {
      margin: 0 0 5px;
    }
    .price {
      color: #e67e22;
      font-weight: bold;
    }
    .add-btn {
      position: absolute;
      right: 10px;
      bottom: 10px;
      background: #27ae60;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .cart {
      background: #f2efa6;
      padding: 20px;
    }
    .cart h3 {
      margin-top: 0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }
    .order-btn {
      background: #2980b9;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .order-form {
      margin-top: 15px;
    }
    .order-form input {
      display: block;
      margin: 8px 0;
      padding: 6px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1><img src="gif files/restaurant.gif" width="333" align="left"></h1><p><h1 align="left">Culinary Canopy<img src="culinary.png" width="333" align="right"></h1></p>
    <h2><marquee font-color="black">Welcome to the official Web-Menu of Culinary Canopy</marquee></h2></a>
  </header>

  <section class="category">
    <h2>Starters</h2>
    <div class="subcategory">
      <h3>Veg Starters</h3>
      <div class="menu-grid" id="veg-starters"></div>
    </div>
    <div class="subcategory">
      <h3>Non-Veg Starters</h3>
      <div class="menu-grid" id="nonveg-starters"></div>
    </div>
  </section>

  <section class="category">
    <h2>Main Course</h2>
    <div class="subcategory">
      <h3>Veg</h3>
      <div class="menu-grid" id="veg-main"></div>
    </div>
    <div class="subcategory">
      <h3>Chicken Dishes</h3>
      <div class="menu-grid" id="chicken-main"></div>
    </div>
    <div class="subcategory">
      <h3>Fish</h3>
      <div class="menu-grid" id="fish-main"></div>
    </div>
     <div class="subcategory">
      <h3>Egg</h3>
      <div class="menu-grid" id="egg-main"></div>
    </div>
  </section>

  <section class="category">
    <h2>Desserts</h2>
    <div class="menu-grid" id="desserts"></div>
  </section>

  <section class="cart">
    <h3>ðŸ›’ Your Cart</h3>
    <div id="cart-items"></div>
    <p><strong>Total:</strong> â‚¹<span id="total">0</span></p>
    <button class="order-btn" onclick="showOrderForm()">Proceed to Order</button>
    <div class="order-form" id="order-form" style="display:none">
      <input type="text" placeholder="Your Name" required>
      <input type="text" placeholder="Phone Number" required>
      <input type="text" placeholder="Delivery Address" required>
      <button class="order-btn" onclick="confirmOrder()">Confirm Order</button>

    </div>
  </section>

  <script>
    const menuData = {
      'veg-starters': [
        { name: 'Paneer Tikka', price: 150 },
        { name: 'Veg Manchurian', price: 120 },
        { name: 'Spring Roll', price: 100 }
      ],
      'nonveg-starters': [
        { name: 'Chicken Pakora', price: 160 },
        { name: 'Egg Devil', price: 90 },
        { name: 'Fish Fry', price: 180 }
      ],
      'veg-main': [
        { name: 'Paneer Butter Masala', price: 220 },
        { name: 'Dal Makhani', price: 180 },
        { name: 'Aloo Gobi', price: 150 }
      ],
      'chicken-main': [
        { name: 'Butter Chicken', price: 260 },
        { name: 'Chicken Curry', price: 230 },
        { name: 'Reshmi Chicken Kabab', price: 270 },
        { name: 'Chicken Rezala', price: 300 },
        { name: 'Chicken Varta', price: 210 },
        { name: 'Chicken Do Pyaza', price: 250 },
        { name: 'Chicken Lababza', price: 300 },
        { name: 'Chilli chicken', price: 250 },
        { name: 'Garlic Butter Chicken ', price: 270 },
        { name: 'Tanduri Chicken', price: 250 }
      ],
      'fish-main': [
        { name: 'Fish Curry', price: 240 },
        { name: 'Fish Kabirazi', price: 150 },
        { name: 'Fish Masala', price: 270 }
      ],
      'egg-main': [
        { name: 'Egg Fry', price: 240 },
        { name: 'Egg Curry', price: 150 },
        { name: 'Egg ', price: 270 }
      ],
      'desserts': [
        { name: 'Gulab Jamun', price: 80 },
        { name: 'Rasgulla', price: 90 },
        { name: 'Ice Cream', price: 100 }
      ]
    };

    const cart = [];

    for (const category in menuData) {
      const container = document.getElementById(category);
      menuData[category].forEach(item => {
        const div = document.createElement('div');
        div.className = 'menu-item';
        div.innerHTML = `
          <h4>${item.name}</h4>
          <p class="price">â‚¹${item.price}</p>
          <button class="add-btn" onclick='addToCart("${item.name}", ${item.price})'>Add +</button>
        `;
        container.appendChild(div);
      });
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    function renderCart() {
      const container = document.getElementById('cart-items');
      const total = document.getElementById('total');
      container.innerHTML = '';
      let sum = 0;
      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `<span>${item.name}</span><span>â‚¹${item.price}</span>`;
        container.appendChild(div);
        sum += item.price;
      });
      total.innerText = sum;
    }

    function showOrderForm() {
      document.getElementById('order-form').style.display = 'block';
    }
    function confirmOrder() {
      alert("Your order has been placed successfully!");
    window.location.href = "thankyou.html"; 
    }

  </script>
</body>
</html>
